<body>
  <header>
    <h1>
      <img src="KS logo final.png" alt="KrishiSakhi Logo">
      KrishiSakhi â€“ à¤–à¥‡à¤¤à¥€ à¤•à¤¾ Smart à¤¸à¤¾à¤¥à¥€
    </h1>
    <h2>How can I help you?</h2>
  </header>

  <div class="chat-area" id="chatArea"></div>

  <div class="input-box">
    <input type="text" id="chatInput" placeholder="Type something...">

    <!-- Upload image -->
    <label for="fileUpload" class="upload-label">ðŸ“·</label>
    <input type="file" id="fileUpload" class="file-input" accept="image/*" onchange="handleImage(event)">

    <!-- Microphone -->
    <button class="mic-btn" id="micBtn" onclick="toggleMic()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2z"/>
      </svg>
    </button>

    <!-- Send -->
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const BACKEND_URL = "https://2ea44c4b190f.ngrok-free.app/chat"; //Replace with backend URL
    let currentAudio = null;

    function addMessage(text, sender) {
      let chatArea = document.getElementById("chatArea");
      let msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function addImageMessage(file, sender) {
      let chatArea = document.getElementById("chatArea");
      let msg = document.createElement("div");
      msg.className = "message " + sender;
      let img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.onload = () => URL.revokeObjectURL(img.src);
      msg.appendChild(img);
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Play base64 audio
    function playAudio(base64Audio) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio("data:audio/mp3;base64," + base64Audio);
      currentAudio.play();
    }

    async function sendMessage() {
      let inputEl = document.getElementById("chatInput");
      let input = inputEl.value.trim();
      if (input === "") return;

      addMessage(input, "user");
      inputEl.value = ""; //Clear input immediately

      let response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      let data = await response.json();
      addMessage(data.reply, "bot");
      if (data.audio) playAudio(data.audio);
    }

    async function handleImage(event) {
      let file = event.target.files[0];
      if (!file) return;
      addImageMessage(file, "user");

      let formData = new FormData();
      formData.append("image", file);

      let response = await fetch(BACKEND_URL, {
        method: "POST",
        body: formData
      });
      let data = await response.json();
      addMessage(data.reply, "bot");
      if (data.audio) playAudio(data.audio);

      document.getElementById("fileUpload").value = "";
    }

    // Speech-to-text
    let recognition;
    let isRecording = false;
    function toggleMic() {
      const micBtn = document.getElementById("micBtn");
      if (!recognition) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-IN";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = (event) => {
          const speechResult = event.results[0][0].transcript;
          document.getElementById("chatInput").value = speechResult;
          sendMessage();
        };
        recognition.onend = () => {
          micBtn.classList.remove("active");
          isRecording = false;
        };
      }
      if (isRecording) {
        recognition.stop();
        micBtn.classList.remove("active");
        isRecording = false;
      } else {
        recognition.start();
        micBtn.classList.add("active");
        isRecording = true;
      }
    }

    // Send message with Enter key
    document.getElementById("chatInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
